<!DOCTYPE html>
<html lang="ptbr">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Free Energy - Login</title>
    </head>
    <body>
        <nav></nav>
        <div class="container">
            <div class="form-box login">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input
                            type="text"
                            placeholder="Nome"
                            required
                        />
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="password"
                            placeholder="Senha"
                            required
                        />
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <div class="esqueceu-senha">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
            <div class="form-box cadastro">
                <form action="">
                    <h1>Registrar-se</h1>
                    <div class="input-box">
                        <input
                            type="text"
                            placeholder="Nome"
                            required
                        />
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="email"
                            placeholder="Email"
                            required
                        />
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="password"
                            placeholder="Senha"
                            required
                        />
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <button type="submit" class="btn">
                        Registrar-se
                    </button>
                </form>
            </div>
            <div class="toggle-box">
                <div class="toggle-painel toggle-left">
                    <h1>Olá! Seja bem vindo!</h1>
                    <p>Não tem uma conta ainda?</p>
                    <button class="btn cadastro-btn">
                        Registrar-se
                    </button>
                </div>
                <div class="toggle-painel toggle-right">
                    <h1>Bem vindo de volta!</h1>
                    <p>Ja tem uma conta?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>
        <script
            type="text/javascript"
            src="../javascript/login-script.js"
        ></script>
    </body>
</html>
